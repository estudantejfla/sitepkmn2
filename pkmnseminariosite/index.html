<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input id="username" placeholder="Usuário"><br>
    <input id="password" placeholder="Senha" type="password"><br>
    <button id="btnLogin">Entrar</button>
    <button id="btnRegister">Registrar</button>
  </div>
<script src="frontend-api.js"></script>
<script>
document.getElementById("btnLogin").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Preencha usuário e senha");
  const res = await apiFetch("/auth/login", { method: "POST", body: JSON.stringify({ username, password }) });
  if (!res.ok) return alert(res.data?.error || "Erro ao logar");
  localStorage.setItem("token", res.data.token);
  localStorage.setItem("user", JSON.stringify(res.data.user));
  window.location.href = "times.html";
};
document.getElementById("btnRegister").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Preencha usuário e senha");
  const res = await apiFetch("/auth/register", { method: "POST", body: JSON.stringify({ username, password }) });
  if (!res.ok) return alert(res.data?.error || "Erro ao registrar");
  localStorage.setItem("token", res.data.token);
  localStorage.setItem("user", JSON.stringify(res.data.user));
  window.location.href = "times.html";
};
</script>
</body>
</html>
